  const _date = (date, time) =>  new Date (date + ' ' + time)  
  const _ = (id) => document.getElementById(id)

    // DOM
    let dNextSchedule = _('nextSchedule')
    let dNextSholat = _('nextSholat')
    let dNextCountDown = _('nextCountDown')
    // end DOM
    let uri = 'https://tirto.id/pd//cities'
    let baseUrl = 'https://jadwal-imsakiyah.tirto.id/'
    
      let date = '2019-05-04'
    let nextDay = '2019-05-05'

    let subuh = _date(date, '04:36'),
        dhuha = _date(date, '06:18'),
        dzuhur = _date(date, '11:53'),
        ashar = _date(date, '15:14'),
        maghrib = _date(date, '17:49'),
        isya = _date(date, '19:00'),
        nextsubuh  = _date(nextDay, '04:36')

    let jadwalsholat = 
    [
      {'label': 'Subuh', 'value': subuh }, 
      {'label': 'Dhuha', 'value': dhuha },
      {'label': 'Dzuhur', 'value': dzuhur}, 
      {'label': 'Ashar', 'value': ashar}, 
      {'label': 'Maghrib', 'value': maghrib},
      {'label': 'Isya','value': isya },
      {'label': 'Subuh', 'value': nextsubuh}
    ]
    // jadwal sholat selanjutnya
    let i = setInterval(() => {
      let now = new Date() // initial date now
      let next = jadwalsholat.find((k) =>  (now.getTime() < k.value.getTime()) ) || jadwalsholat.find((k) =>  k.label == 'Shubuh')
      let distance = next.value.getTime() - now.getTime();
      let distanceHours = Math.floor((distance / (1000 * 60 * 60 * 24)) * 24);
      let distanceMinutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let distanceSecond = Math.floor((distance % (1000 * 60)) / 1000);
      
      let teks = '';
      if (distanceHours > 0) {
        teks += distanceHours + ' jam '
      }

      teks += distanceMinutes + ' menit'

      dNextCountDown.innerHTML = teks;
      dNextSholat.innerHTML = next.label;
      dNextSchedule.innerHTML = ('0'+ next.value.getHours()).slice(-2) + ':' + ('0' + next.value.getMinutes()).slice(-2);
    },1000);
  
  $('#q').autocomplete({
    minLength:2,
    source:function(request, response) {
      $.ajax({
        url: uri,
        dataType: 'json',
        data: {
          q: request.term
        },
        success: function( data ) {
          d = data
          res = d;
          response(res.slice(0,7));
        }
      })
    },
    create: function() {
      $(this).data('ui-autocomplete')._renderItem = function (ul, item) {
        return $('<li>')
          .append('<div><a href="' + baseUrl + item.label.toLowerCase().replace(/[\s+\..]+/g, '-') + '" target="_top" style="display:block">' +  item.label.toUpperCase() + '</a></div>')
          .appendTo(ul);
      }
    }
  })
  $('input[type="search"]').keyup(function(e) {
    let uri = $('.ui-state-active').find('a').attr('href');
    let autocompleteuri = baseUrl + ($("#q").val()).toLowerCase().replace(/[\s+\..]+/g, '-');
    if (e.keyCode == 13) {
      if (uri == undefined) {
        window.open(autocompleteuri, '_top');
      } else {
        window.open(uri, '_top');
      }
    }
  })
